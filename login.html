<!DOCTYPE html>
<html>
<head>
	<title>ADMIN - Đăng nhập</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Asset/css/style.css">
	<link rel="shortcut icon" href="Asset/Images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="Asset/font-awesome-4.6.3/font-awesome-4.6.3/css/font-awesome.min.css">
	<!-- jQuery library -->
	<script src="Asset/js/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="Asset/js/bootstrap.min.js"></script>
	<script src="Asset/js/script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="dangnhap">
	<div class="login-box col-md-4 col-md-offset-4 animated fadeInUp">
		<p class="login-box-msg text-center">ĐĂNG NHẬP</p>
		<form class="form-horizontal">
			<div class="form-group text-center">
				<input type="text" name="username" id="username" placeholder="Tên đăng nhập" >
				<span class="glyphicon glyphicon-user"></span>
			</div>
			<div class="form-group text-center">
				<input type="password" name="password" id= "password" placeholder="Mật khẩu" required>
				<span class="glyphicon glyphicon-lock"></span>
			</div>
			<div class="checkbox">
				<div class="col-md-8">
					<label><input type="checkbox" value="">Lưu mật khẩu</label>
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-default">Đăng nhập</button>
				</div>
			</div>
			<div>
				<a href="">
					Quên mật khẩu?
				</a>
			</div>
			<div>
				<a href="register.html">
					Đăng ký thành viên mới
				</a>
			</div>
		</form>
	</div>
</body>
</html>
